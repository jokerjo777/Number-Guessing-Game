<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Number guessing game</h1>
        <hr />
        <div class="childContainer">
            <h3 id="heading-02">Pick a number between 1 - 10</h3>
            <label>Enter a guess</label>
            <input type="number" id="inputFild" placeholder="only numbers">
            <br>
            <button id="submitBtn">check a guess</button>
            <br />
            <h3 id="theAnswer"></h3>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
